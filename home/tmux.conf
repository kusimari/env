# tmux configuration for enhanced pane highlighting
# Current configuration: White borders + Orange "● ACTIVE" status + Mouse support

# Mouse support - enable mouse clicks to focus panes, resize, select text, etc.
set -g mouse on

# Enhanced border styling - ACTIVE CONFIGURATION
set -g pane-active-border-style fg=white,bold
set -g pane-border-style fg=colour240
set -g pane-border-lines double
set -g pane-border-indicators arrows
set -g pane-border-status top
# White borders + Orange "● ACTIVE" status with proper spacing
set -g pane-border-format "#{?pane_active,#[bg=default]#[fg=default]  #[bg=#ff6600]#[fg=white]#[bold] ● ACTIVE #[bg=default]#[fg=default] #P #{pane_current_path},#[bg=colour236]#[fg=colour250] #P #{pane_current_path} #[bg=default]#[fg=default]}"