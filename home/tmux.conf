# tmux configuration for enhanced pane highlighting
# Current configuration extracted from home.nix

# Mouse support - enable mouse clicks to focus panes, resize, select text, etc.
set -g mouse on

set -g pane-active-border-style fg=yellow
set -g pane-border-lines double
set -g pane-border-indicators arrows
set -g pane-border-status top
set -g pane-border-format " #P #{pane_current_path} "

# Enhanced border styling options (uncomment to test):

# Option A: White Borders + Orange Status Background (with spacing)
set -g pane-active-border-style fg=white,bold
set -g pane-border-style fg=colour240
# default background for spaces, pop background for ACTIVE, default background for path
set -g pane-border-format "#{?pane_active,#[bg=default]#[fg=default]  #[bg=#ff6600]#[fg=white]#[bold] ‚óè ACTIVE #[bg=default]#[fg=default] #P #{pane_current_path},#[bg=colour236]#[fg=colour250] #P #{pane_current_path} #[bg=default]#[fg=default]}"

