# Simplified Three-Panel Interface Configuration
gui:
  # === PANEL LAYOUT  ===
  # Panel 1: Working Directory Status (left side - 25% width)
  sidePanelWidth: 0.25 # Clean file navigation panel
  showFileTree: true # Essential for Panel 1 file navigation

  # Panel 2: Commit Selector integrated into main interface
  # Panel 3: File Diff Display (right side - 75% width)

  # === STREAMLINED UI ===
  showBottomLine: true # Key bindings help for three-panel navigation
  showListFooter: false # Remove clutter - focus on three panels
  showRandomTip: false # No distractions from core workflow
  showBranchCommitHash: true # Show commit references for Panel 2

  # === HIDE UNNECESSARY PANELS ===
  skipRewordInEditorCommand: true # Skip reword prompts
  skipNoStagedFilesWarning: true # Skip staging warnings
git:
  # Enhanced side-by-side diff display via delta
  pagers:
    - colorArg: always
      pager: delta --dark --side-by-side --line-numbers --paging=never
  # Diff context for better comparison visibility
  diffContextSize: 5 # More context lines around changes
  # Branch and commit display
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --'
  # Keep auto-refresh for live updates during diff sessions
  autoRefresh: true
  autoFetch: false
# === PANEL NAVIGATION ===
keybinding:
    togglePanel: '<tab>'
    # Numbers 0-9: Direct panel access (0=status, 1=files, 2=branches, 3=commits, 4=stash)

    # === DIFF CONTROL (Panel 3) ===
    increaseContextInDiffView: '}' # More context around changes
    decreaseContextInDiffView: '{' # Less context around changes

# === WORKFLOW COMMANDS ===
customCommands:
  # === E KEY: FILES PANEL ONLY ===
  # Compare working directory (editable) vs staged/commit
  - key: 'E'
    command: 'emacs -eval "(gittree-compare-working \"{{.SelectedFile.Name}}\" \"{{.SelectedCommit.Sha}}\")"'
    description: 'Edit: working directory (editable) vs commit/staged'
    context: 'files'
    output: terminal

refresher:
  refreshInterval: 10 # Auto-refresh every 10 seconds
# Reduce startup distractions
disableStartupPopups: true
confirmOnQuit: false
